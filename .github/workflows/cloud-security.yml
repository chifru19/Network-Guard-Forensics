name: Cloud Security Suite CI
on: [push]

# FIX: Restrict permissions to read-only for security
permissions:
  contents: read

jobs:
  secure-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Terraform Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .

      - name: Build Secure Container
        run: docker build -t security-tool .
